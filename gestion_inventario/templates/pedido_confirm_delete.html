{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación de Pedido</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2>Eliminar este Pedido</h2>
    <p>¿Estás seguro de que deseas eliminar este pedido <strong>{{ object.nombre }}</strong>?</p>
    <p>Verifica si el pedido ha sido entregado y concluido satifactoriamente.</p>
    <p>Esta acción no se puede deshacer.</p>

    <!-- Botones de confirmación -->
    <div class="btn-group">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'gestor_pedidos' cliente_id=object.cliente.id %}" class="btn btn-secondary">No, Cancelar</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
